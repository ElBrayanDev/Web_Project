<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css" media="screen">
    <link href="../media/fonts/Valorant/stylesheet.css" rel="stylesheet">
    <script src="../js/form.js" defer></script>
</head>

<body>
    <div class="navbar">
        <div class="bloque"><a href="../index.html">
                <p>Home</p>
            </a></div>
        <div class="bloque"><a href="./teams.html">
                <p>Teams</p>
            </a></div>
        <div class="bloque"><a href="./schedule.html">
                <p>Schedule</p>
            </a></div>
    </div>
    <h1>
        <center>Team Registration</center>
    </h1><br>
    <form method="get" action="./teams.html" id="form">
        <center>
            <!--Get para enviar a formularios, action redirige-->
            <fieldset>
                <label for="texto">Team name: </label>
                <input type="text" , id="team_name" name="team_name">
            </fieldset>
            <fieldset>
                <label for="texto">First member: </label>
                <input type="text" , id="first_member" name="first_member">
            </fieldset>
            <fieldset>
                <label for="texto">Second member: </label>
                <input type="text" , id="second_member" name="second_member">
            </fieldset>
            <fieldset>
                <label for="texto">Third member: </label>
                <input type="text" , id="third_member" name="third_member">
            </fieldset>
            <fieldset>
                <label for="texto">Fourth member: </label>
                <input type="text" , id="fourth_member" name="fourth_member">
            </fieldset>
            <fieldset>
                <label for="texto">Fifth member: </label>
                <input type="text" , id="fifth_member" name="fifth_member">
            </fieldset>
            <fieldset>
                <label for="texto">Sixth member: </label>
                <input type="text" , id="sixth_member" name="sixth_member">
            </fieldset>
            <fieldset>
                <label for="texto">Seventh member: </label>
                <input type="text" , id="seventh_member" name="seventh_member">
            </fieldset>
            <input type="submit" value="Register" onclick="enviarFormulario()">
        </center>
    </form>


</body>

</html>
