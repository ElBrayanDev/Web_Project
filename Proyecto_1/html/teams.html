<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css" media="screen">
    <link href="../media/fonts/Valorant/stylesheet.css" rel="stylesheet">
    <script src="../js/form.js" defer></script>
</head>

<body>
    <div class="navbar">
        <div class="bloque"><a href="../index.html">
                <p>Home</p>
            </a></div>
        <div class="bloque"><a href="./form.html">
                <p>Register</p>
            </a></div>
        <div class="bloque"><a href="./schedule.html">
                <p>Schedule</p>
            </a></div>
    </div>

    <br>
    <center>
        <h1>
            TEAMS:
        </h1>
        <br>
        <p id="text" style="text-align: center;">
        </p>
    </center>

    <script>
        var url_pagina = window.location;

        var parametros = new URLSearchParams(url_pagina.search);

        var team = parametros.get("team_name");
        var first_member = parametros.get("first_member");
        var second_member = parametros.get("second_member");
        var third_member = parametros.get("third_member");
        var fourth_member = parametros.get("fourth_member");
        var fifth_member = parametros.get("fifth_member");
        var sixth_member = parametros.get("sixth_member");
        var seventh_member = parametros.get("seventh_member");

        var text = document.getElementById("text");

        text.innerHTML = team;
        text.innerHTML += ": " + first_member;
        text.innerHTML += ", " + second_member;
        text.innerHTML += ", " + third_member;
        text.innerHTML += ", " + fourth_member;
        text.innerHTML += ", " + fifth_member;
        text.innerHTML += ", " + sixth_member;
        text.innerHTML += ", " + seventh_member;
    </script>

</body>

</html>
